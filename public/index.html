<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shell 指令網頁介面</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Shell 指令網頁介面</h1>

      <div>
        <!-- 按鈕 1 -->
        <div>
          <blockquote>
            <p>執行自訂義腳本 (shell / bat) 工具。</p>
            <p>請在 <span class="path-location"></span></p>
            <p>
              的 <code>script.bat</code> 或
              <code>script.sh</code> 寫入腳本並點擊執行按鈕。
            </p>
          </blockquote>
          <button id="btn1">執行</button>
        </div>

        <!-- 顯示 API 回應結果的區域 -->
        <div id="responseArea">
          <h4>回應結果：</h4>
          <pre id="responseText"></pre>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper -->
    <script src="script.js"></script>
  </body>
</html>
